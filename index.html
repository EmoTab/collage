<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Collage</title>
    <!-- fontawesome css -->
    <link rel="stylesheet" href="./css/all.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- first -->
            <div class="col-md-4 col-12 mt-3">

                    <img class="img-fluid" src="./images/collage/bottle.jpg" alt="" srcset="">
                </div>
                <div class="row">
                    <img class="img-fluid" src="./images/collage/stool.jpg" alt="" srcset="">
                </div>
            </div>
            <!-- middle -->
            <div class="col-md-4 col-12 mt-3">
                    <div class="row">
                        <img class="img-fluid mb-3" src="./images/collage/coffee.jpg" alt="" srcset="">
                    </div>
                    <div class="row">
                        <img class="img-fluid mb-3" src="./images/collage/lamp.jpg" alt="" srcset="">
                    </div>
                    <div class="row">
                        <img class="img-fluid mb-3" src="./images/collage/watch.jpg" alt="" srcset="">
                    </div>
                    <div class="row">
                        <img class="img-fluid" src="./images/collage/honey.jpg" alt="" srcset="">
                    </div>
            </div>
            <!-- last -->
            <div class="col-md-4 col-12 mt-3">
                    <div class="row">
                        <img class="img-fluid mb-3" src="./images/collage/cactus.jpg" alt="" srcset="">
                    </div>
                    <div class="row">
                        <img class="img-fluid mb-3" src="./images/collage/sunglass.jpg" alt="" srcset="">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <img class="img-fluid" src="./images/collage/can.jpg" alt="" srcset="">
                        </div>
                        <div class="col-6">
                            <img class="img-fluid" src="./images/collage/lamp.jpg" alt="" srcset="">
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="./js/bootstrap.js"></script>
</body>
</html>
