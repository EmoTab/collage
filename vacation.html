<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>vacation</title>
    <!-- fontawesome css -->
    <link rel="stylesheet" href="./css/all.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .first-image img{
            width: 100%;
            height: 500px;
        }
        .side-collage img{
            height: 400px;
        }
        .bottom-image img{
            height: 100px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row g-0">
            <div class="col-4 first-image">
                <img src="images/vacation/baloon.jpg" alt="" srcset="" class="img-fluid">
            </div>
            <div class="col-8">
                <div class="row g-0 side-collage">
                    <div class="col-4">
                        <img src="./images/vacation/boat.jpg" alt="" srcset="" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="./images/vacation/sunset.jpg" alt="" srcset="" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="./images/vacation/coconut.jpg" alt="" srcset="" class="img-fluid">
                    </div>
                </div>
                <div class="row bottom-image">
                    <div class="col-12">
                        <img src="./images/vacation/sand.jpg" alt="" srcset="" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
